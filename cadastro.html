<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

<main>
  <section class="container">
    <!-- login -->
    <div class="login">

      <i class="fas fa-sign-in-alt"></i>
      <strong>Welcome!</strong>
      <span>Sign in to your account</span>

      <form>
        <fieldset>
          <div class="form">
            <div class="form-row">
              <i class="fas fa-user"></i>
              <label class="form-label" for="input" >Name</label>
              <input type="text" class="form-text" placeholder="enter your name">
            </div>
            <div class="form-row">
              <i class="fas fa-eye"></i>
              <label class="form-label" for="input">Password</label>
              <input type="text" class="form-text" placeholder="enter password">
            </div>
            <div class="form-row bottom">
              <div class="form-check">
                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                <label for="remenber">remenber me?</label>
              </div>
              <a href="" class="forgot">forgot password?</a>
            </div>
            <div class="form-row button-login">
              <button class="btn btn-login">Sign in <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- register -->
    <div class="register">
      <i class="fas fa-user-circle"></i>
      <strong>Create account!</strong>
      <form>
        <fieldset>
          <div class="form">
            <div class="form-row">
              <i class="fas fa-user"></i>
              <label class="form-label" for="input" >Name</label>
              <input type="text" class="form-text" placeholder="enter your name">
            </div>
            <div class="form-row">
              <i class="fas fa-envelope"></i>
              <label class="form-label" for="input">E-mail</label>
              <input type="text" class="form-text" placeholder="enter your e-mail">
            </div>
            <div class="form-row">
              <i class="fas fa-lock"></i>
              <label class="form-label" for="input">Password</label>
              <input type="text" class="form-text" placeholder="enter a name">
            </div>
            <div class="form-row button-login">
              <button class="btn btn-login">Create <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </fieldset>
      </form>

      <span class="create-account">Or create account using social media!</span>

      <div class="social-media">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </section>
</main>

<!--LOGO--> <!--Logotipo muda quando atualiza a pÃ¡gina (JavaScript)-->  
<div id="Logo">
    <script type="text/javascript">
    (function() { 
    var img = ["./1L-Star Wars.png","./2L-Super Mario World.png","./3L-LoTR.png","./4L-Pokemon.png","./5L-Doom.png","./6L-Street Fighter.png","./7L-Skyrim.png","./8L-The Witcher.png","./9L-Minecraft.png","./10L-Assasins Creed.png","./11L-SNES.png","./12L-Final Fantasy.png"];
    var mudar = Math.floor(Math.random() * img.length);
    document.getElementById("Logo").innerHTML = "<img src='" + img[mudar] + "'>";
    })();
    </script>
</div>

<!--IMAGEM INSIVISEL EM CIMA DO LOGO-->
<div class="home">
    <div><a href="index.html" class="home">
        <img class="home" src="./home.png"></a>
    </div>
</div>

</body>
</html>
